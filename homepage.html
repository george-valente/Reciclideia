<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Reciclideia </title>
        <script src="https://kit.fontawesome.com/7c9ed34100.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./searchBar.css">
        <link rel="stylesheet" type="text/css" href="css/style-homepage.css">
    </head>

    <body>
        <div id="nada">
            <div id="cabecalho"> <!-- inicio do cabecalho -->

                <div id="area-da-logo">
                    <img width="60px" src="images/logo.png">
                </div>

                <div id="area-da-configuracao">
                    <a href="config.html">
                    <input width="45px" type="image" src="images/icon_config.png"/> </a>
                </div>

            </div> <!-- fim do cabecalho -->

            <!--testando as outras funções-->
            <div id="barra-icones">
                <div class="container">
                    <input class="icones" type="image" src="images/lampada.png"> 
                    <input class="icones" type="image" src="images/chat.png">
                    <input class="icones" type="image" src="images/jornal.png">
                    <input class="icones" type="image" src="images/diario.png">
                </div>
            </div>




            <div id="area-principal"> <!-- início da área principal -->

                <div id="barra-de-pesquisa">
                    <form action="#" method="post">
                        <input type="text" name="search" id="search" placeholder="Pesquise um material" required>
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </div>

                <br>

                <div class="div1">
                    <img class="postagem" src="images/tartaruga.jpg">
                    <h2 class="nomes-postagem"> Tartarugas de Garrafa PET</h2> 
                    <form action="nada.html">
                        <button class="botao-plastico" type="submit"> Plástico </button>
                    </form>
                </div>

                <br>


                <div class="div1">
                    <img class="postagem"  src="images/cofre.jpg">
                    <h2 class="nomes-postagem"> Cofre com lata de nescau</h2>
                    <form action="https://www.youtube.com/">
                        <button class="botao-metal" type="submit"> Metal </button>
                    </form>
                </div>

                <br>

                <div class="div1">
                    <img class="postagem"  src="images/vaso.png">
                    <h2 class="nomes-postagem"> Vaso de flores com garrafa de vidro</h2> 
                    <form action="https://www.youtube.com/">
                        <button class="botao-vidro" type="submit"> Vidro </button>
                    </form>
                </div>

                <br>

                <div class="div1">
                    <img class="postagem" src="images/rolos.png">
                    <h2 class="nomes-postagem"> Rolos para organização</h2> 
                    <form action="https://www.youtube.com/">
                        <button class="botao-papel" type="submit"> Papel </button>
                    </form>
                </div>


            </div> <!-- fim da área principal -->

            <br> 
            
            <footer> <!--rodapé-->

                <h5>Reciclideia</h5>
                <br>
                <p class="texto-rodape"> <b>Desenvolvedores</b></p><br>
                <p class="texto-rodape"> Amanda da Silva Teles</p>
                <p class="texto-rodape"> George Anderson Batista Valente</p>
                <p class="texto-rodape"> Sarah Vitória de Almeida Brito </p>
            
            
            </footer>
        </div>
    </body>

</html>
